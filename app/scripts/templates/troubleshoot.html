<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        <%= locale.trouble_shoot %>
        <small><%= locale.tag %></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> <%= locale.home %></a></li>
        <!-- <li><a href="#server-configuration"><%= locale.server_config %></a></li> -->
        <li class="active">
            <%= locale.fault_diagnosis %>
        </li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <div class="col-md-5">
        <div class="box box-primary animated fadeInUp">
            <div class="box-header">
                <div class="pull-right help"><a class="col-sm-1 help-link" href="#"><i class="fa fa-question-circle"></i></a></div>
                <h3 class="box-title"><%= locale.trouble_shoot_action %></h3>
            </div>

            <div class="box-body">
                <form action="javascript://" method="POST" role="form">
                    <div class="form-group">
                        <div class="alert alert-info help-item hide" role="alert">  <%=locale.help_main%> </div>
                        <label>
                            <input type='radio' value='1' name='section_selection' id='section_bmc'> <%= locale.section_bmc %>
                        </label>
                        <div class="alert alert-info help-item hide" role="alert"> <%=locale.help_section_bmc %> </div>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type='radio' value='2' name='section_selection' id='section_kvm'> <%= locale.section_kvm %>
                        </label>
                        <div class="alert alert-info help-item hide" role="alert"> <%=locale.help_section_kvm %> </div>
                    </div>

                    <div class="pull-right">
                        <a class="btn btn-primary" id="save"><i id='save-icon' class="fa fa-power-off"></i> &nbsp; <%= locale.perform_action %></a>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- /.content -->
