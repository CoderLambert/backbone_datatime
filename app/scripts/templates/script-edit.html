  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only"> <%=locale.close%></span></button>
        <h4 class="modal-title" contenteditable="true"></h4>
      </div>
      <div class="modal-body">
        <p>
          <textarea id="script-code"></textarea>
        </p>
        <h5 style="text-transform:uppercase:font-weight:bold;color:#F55C2A">Output Log:</h5>
        <p class="output" id="script-debug-output" style="max-height:250px;overflow: auto;white-space:pre;">
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-close" data-dismiss="modal"> 
          <%=locale.close%></button>
        <button type="button" class="btn btn-warning btn-test"> <%=locale.test_run%></button>
        <button type="button" class="btn btn-primary btn-save"> <%=locale.save_changes%></button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
