
<!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            <%= locale.title %>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-home"></i> <%= locale.home %></a></li>
            <li class="active"><%= locale.title %></li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content rightIndex">

		<div class="row">

			<div class="col-md-12 panel-div">
				<div class="panel panel-default">
					<div style="border-bottom: 0px;" class="panel-heading"><%=locale.title %></div>

					<div style="border-top: 0px;margin-bottom:0px;" class="box">
						<div class="box-body">
							<table class="table table-hover">
								<tbody>
									<tr>
										<td width="20%" style="border-top: 0px; text-align: right;">
											<span style="margin-right: 10px;"><%=locale.serverStatus %></span>
										</td>
										<td style="border-top: 0px;">
											<div id="si_state_icon" style="float: left; display:none;border-radius: 15px; width: 10px; height: 10px; background-color: #ffffff; margin-top: 5px;"></div>
											<div id="si_serverstate" style="float: left; margin-left: 5px;"></div>
										</td>
									</tr>
									<tr>
										<td width="20%" style="text-align: right;">
											<span style="margin-right: 10px;"><%=locale.biosCode %></span>
										</td>
										<td>
											<div id="si_biosCode" style="border-radius: 10px; width: 40px; background-color: #3498db; color: #ffffff; text-align: center;"></div>
										</td>
									</tr>
									<tr>
										<td width="20%" style="text-align: right;">
											<span style="margin-right: 10px;"><%=locale.description %></span>
										</td>
										<td id="si_strBiosCode"></td>
									</tr>
									<tr>
										<td width="20%" style="text-align: right;">
											<span style="margin-right: 10px;"><%=locale.curBiosCode %></span>
										</td>
										<td>
											<textarea id="si_curBiosCode" readonly="true" style="resize: none; width: 70%;" rows="5" ></textarea>
										</td>
									</tr>
									<tr>
										<td width="20%" style="text-align: right;">
											<span style="margin-right: 10px;"><%=locale.preBiosCode %></span>
										</td>
										<td>
											<textarea id="si_preBiosCode" readonly="true" style="resize: none; width: 70%;" rows="5" ></textarea>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

				</div>
			</div>

		</div>

	</section><!-- /.content -->
