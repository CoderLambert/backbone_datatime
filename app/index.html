<head>
    <meta charset="utf-8">
    <title>BackboneDatatime</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/select2.css">
    <link href="vendor/bower/iCheck/skins/all.css" rel="stylesheet">

<body>



    <div id="render">

    </div>


    <script type="text/template" id="DataTime_template">


        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-2" style="text-align:right">
                <span style="font-size:20px">日期</span>
            </div>
            <div class="col-md-2">
                <select name="data_year" id="iddata_year" class="form-control">
                <option value="#">
                    选择年
                </option>
                </select>
            </div>

            <div class="col-md-2">
                <select name="data_month" id="iddata_month" class="form-control">
            <option value="#">
                选择月
            </option>
        </select>
            </div>
            <div class="col-md-2">
                <select name="data_day" id="iddata_day" class="form-control">
            <option value="#">
                选择日
            </option>
        </select>
            </div>

        </div>
        <br>

        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-2" style="text-align:right">

                <span style="font-size:20px">时间</span>
            </div>
            <div class="col-md-2">
                <!-- <label for="idhour">时</label> -->
                <input type="text" class="form-control" id="idhour" value="" placeholder="请输入小时">
            </div>

            <div class="col-md-2">
                <!-- <label for="idminute">分</label> -->
                <input type="text" class="form-control" id="idminute" value="" placeholder="请输入分">
            </div>
            <div class="col-md-2">
                <!-- <label for="idsecond">秒</label> -->
                <input type="text" class="form-control" id="idsecond" value="" placeholder="请输入秒">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-2" style="text-align:right">
                <span style="font-size:20px">时区</span>
            </div>

            <div class="col-md-4">
                <select name="timezone" id="idtimezone" class="form-control">
                <option value="#">
                    选择时区
                </option>
                </select>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-2" style="text-align:right">
                <span style="font-size:20px">首选NTP服务</span>
            </div>

            <div class="col-md-6">
                <input type="text" class="form-control" id="idprimary_ntp" value="" placeholder="">

            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-2" style="text-align:right">
                <span style="font-size:20px">备选NTP服务</span>
            </div>

            <div class="col-md-6">
                <input type="text" class="form-control" id="idsecondary_ntp" value="" placeholder="">

            </div>

        </div>
        <br>

        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-2" style="text-align:right">
                <!-- <span style="font-size:20px">备选NTP服务</span> -->
            </div>

            <div class="col-md-6">
                <label>
                    <input type="checkbox" value="1" id="idauto_sync_ntp">
                            自动更新时间
                </label>
            </div>

        </div>
        <br>

        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-2">
                <!-- <span style="font-size:20px">备选NTP服务</span> -->
            </div>

            <div class="col-md-6">
                <label>
                        <a class="btn btn-success" id="save"><i id='save-icon' class="fa fa-save"></i> &nbsp;保存设置</a>
                        <a class="btn btn-default" id="refresh"><i id='save-icon' class="fa fa-save"></i> &nbsp;刷新</a>
                        <a class="btn btn-default" id="reset"><i id='save-icon' class="fa fa-save"></i> &nbsp;重置</a>
                </label>
            </div>

        </div>




        <!-- <div class='input-group date ntpdate col-xs-9' id='iddate-picker'>
            <input type='text' class="form-control roText" placeholder="" readonly="readonly" />
            <span class="input-group-addon clock-icon">
<span class="fa fa-clock-o"></span>
            </span>
        </div> -->

    </script>

        (function(b, o, i, l, e, r) {
            b.GoogleAnalyticsObject = l;
            b[l] || (b[l] =

                });
            b[l].l = +new Date;
            e = o.createElement(i);

            r.parentNode.insertBefore(e, r)

    <script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>
</body>

</html>
