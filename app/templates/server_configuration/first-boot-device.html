        <%= locale.first_boot_device %>
        <small><%= locale.tag %></small>

        <li><a href="#"><i class="fa fa-home"></i> <%= locale.home %></a></li>
        <li><a href="#longRangeControl"><%= locale.parenttitle %></a></li>
        <!-- <li><a href="#server-configuration"><%= locale.server_config %></a></li> -->
        <li class="active"><%= locale.first_boot_device_choice %></li>
    </ol>
</section>
<!-- Main content -->
<section class="content">

    <div class="col-md-5">
        <div class="box box-primary animated fadeInUp">
            <div class="box-header">
                <div class="pull-right help"><a class="col-sm-1 help-link" href="#"><i class="fa fa-question-circle"></i></a></div>
                <h3 class="box-title"><%= locale.first_boot_device_choice %></h3>
            </div>

             <div class="alert alert-info help-item hide" role="alert"><%=locale.help_selection%></div>
             
             <div class="box-body"  id="first-boot">
                   <div class='info' ><i class='fa fa-info-circle'></i> <%=locale.load%></div>
                </div>

            <div class="box-body">
                <form action="javascript://" method="POST" role="form">
                    <div class="form-group">
                        <label>
                            <input type='radio' value='4' name='first_boot_command' id='first_boot_pxe_command'> <%= locale.pxe %>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type='radio' value='8' name='first_boot_command' id='first_boot_disc_command'> <%= locale.disk %>
                        </label>

                    </div>
                   <div class="form-group">
                        <label>
                            <input type='radio' value='20' name='first_boot_command' id='first_boot_cd/dvd_command'> <%= locale.cd_dvd %>
                        </label>
                    </div>
                     <div class="form-group">
                        <label>
                            <input type='radio' value='24' name='first_boot_command' id='first_boot_reset_command'> <%= locale.reset %>
                        </label>
                    </div>
                    <div class="pull-right">
                        <a class="btn btn-primary" id="save"><i id='save-icon' class="fa fa-power-off"></i> &nbsp; <%= locale.perform_action %></a>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div>
</section>
